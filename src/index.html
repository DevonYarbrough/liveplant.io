<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Liveplant</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <style>
.big-ass-number {
  font-size: 5em;
  display: block;
  text-align: center;
}

.big-ass-text {
  font-size: 4em;
  display: block;
  text-align: center;
  font-weight: bold;
  text-transform: uppercase;
}
        </style>
    </head>
    <body>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Liveplant</a>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe src="http://www.twitch.tv/liveplantio/embed" frameborder="0" scrolling="no" height="378" width="620"></iframe><a href="http://www.twitch.tv/liveplantio?tt_medium=live_embed&tt_content=text_link" style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px;text-decoration:underline;">Watch live video from liveplantio on www.twitch.tv</a>
            </div>
          </div>
          <div class="col-sm-6">
            <h1>Current Action</h1>
            <span class="big-ass-text">Water</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div id="vote-buttons"></div>
          </div>
          <div class="col-sm-6">
            <h1>Current Vote</h1>
            <div class="row">
              <div class="col-sm-6">
                <div class="panel panel-default">
                  <div class="panel-heading">Water</div>
                  <div class="panel-body">
                    <span class="big-ass-number">1</span>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="panel panel-default">
                  <div class="panel-heading">Nothing</div>
                  <div class="panel-body">
                    <span class="big-ass-number">0</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/bundle.js"></script>
    </body>
</html>
